<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up/form</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        button:hover{
background-color:black;
color: white;
transition-duration: 0.10s;

}
    </style>
</head>

<body>
    <div class="head-1">
        <h1>Sign-up Registration Form</h1>
        <p>Please fill out this form completely to register with our company </p>
    </div>
    <div class="form-1">
        <form action="/action_page.php">
            <div>
                <label for="fname">Name:- <span style="color: red;">*</span></label>
                <div class="placeholder">
                    Description(Optional)</div>

                <div class="side">
                    <input class="try" type="text" placeholder=" First Name ">
                    <input class="try" type="text" placeholder=" Last name ">
                </div>



                <label for="lname"></label>

            </div>

            <br>
            <div>
                <label for="birthday">Date of Birth:-<span style="color: red;">*</label>

                <div class="placeholder">Description
                    (Optional)</div>

                <input class="try-1" type="date" width="100">
            </div>
            <br>
            <div>
                <label for="address">Address:-<span style="color: red;">*</label>
                <div class="placeholder">Description(Optional)</div>

                <input class="try-1" type="text" placeholder="Street Address">

                <br>

                <br>
                <div class="side">
                    <input class="try" type="text" placeholder="City">
                    <input class="try" type="text" placeholder="State">
                </div>

                <br/>
                <div class="side">
                    <input class="try" type="text" placeholder="Postal/zip code">
                    <input class="try" type="text" placeholder="Country">

                </div>

                <br>
                <div>
                    <label for="Number">Phone Number:-<span style="color: red;">*</label>
                    <div class="placeholder">Description(Optional)</div>

                    <input class="try-1" type="text" placeholder="(000) 000-000">
                    <br>
                    <br>
                </div>


                <label for="Description">Description:-<span style="color: red;">*</label><br>
                <div class="placeholder">Your
                    opinion is highly valued.</div>

                <textarea class="des-1">
            </textarea>
                <br>
                <br>
                <button class="btn">Submit</button>
            </div>
    </div>
    </form>



</body>

</html>
