        </div>
        <button class="btn-3">Login</button>
        <p><a href="#" class="a1"> Forgot Password ?</a></p>
        OR
        <div>
            <button class="btn-4"><a class="a2" href="https://www.facebook.com/" target="_blank"> Login with Facebook</a></button>
            <p>Don't have an account? <a href="sign-up.html" class="a1">Sign-Up</a> </p>
        </div>
    </form>
